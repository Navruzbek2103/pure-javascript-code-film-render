<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="./css/main.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="bg-danger">
      <div class="container">
        <nav class="nav d-flex justify-content-between align-items-center py-2">
          <h2 class="site-logo">Logo</h2>
          <ul
            class="nav-list d-flex list-unstyled m-0 p-0 w-50 justify-content-between"
          >
            <li class="nav-item">
              <a
                href="#"
                class="nav-item-link text-decoration-none text-dark d-block p-1 px-3 fs-4 fw-semibold"
                >Home</a
              >
            </li>
            <li class="nav-item">
              <a
                href="#"
                class="nav-item-link text-decoration-none text-dark d-block p-1 px-3 fs-4 fw-semibold"
                >Product</a
              >
            </li>
            <li class="nav-item">
              <a
                href="#"
                class="nav-item-link text-decoration-none text-dark d-block p-1 px-3 fs-4 fw-semibold"
                >About Us</a
              >
            </li>
            <li class="nav-item">
              <a
                href="#"
                class="nav-item-link text-decoration-none text-dark d-block p-1 px-3 fs-4 fw-semibold"
                >Blog</a
              >
            </li>
            <li class="nav-item">
              <a
                href="#"
                class="nav-item-link text-decoration-none text-dark d-block p-1 px-3 fs-4 fw-semibold"
                >Contact</a
              >
            </li>
          </ul>
          <a
            href="#"
            class="subscribe text-decoration-none text-light d-block p-1 px-3 fs-4 fw-bold"
            >Profil</a
          >
        </nav>
      </div>
    </header>

    <main class="main">
      <div class="row m-0">
        <div class="col-3 p-0 m-0 border border-dark border-3">
          <h2 class="title text-center mb-3">Filter</h2>
          <form class="form w-100">
            <label class="form-label w-75 d-block mx-auto my-4">
              By name...
              <input
                type="search"
                class="form-control search-name p-2 mt-2"
                placeholder="Search by name..."
              />
            </label>
            <label class="form-label w-75 d-block mx-auto my-4">
              By rating...
              <input
                type="search"
                class="form-control search-rating p-2 mt-2"
                placeholder="Search by rating..."
              />
            </label>
            <label class="form-label w-75 d-block mx-auto my-4">
              By category...
              <select class="form-select mt-2">
                <option class="form-option" value="all">All</option>
              </select>
            </label>
          </form>
        </div>
        <div class="col-9 px-3 py-2 m-0">
          <div class="row row-cols-1 row-cols-md-2 g-4 m-0">

          </div>
        </div>
      </div>
    </main>

    <footer class="footer"></footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
    <script src="./js/movies.js"></script>
    <script src="./js/plugin.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
